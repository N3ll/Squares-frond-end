<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">

            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="./images/carousel-2.jpg" alt="Products">
                        <div class="carousel-caption">
                            <h3>Print your design on different products</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src="./images/carousel-3.jpg" alt="Artist">
                        <div class="carousel-caption">
                            <h3>Upload your art and share it with everyone</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src="./images/carousel-1.jpg" alt="Customer">
                        <div class="carousel-caption">
                            <h3>Create your own pattern of squares</h3>
                        </div>
                    </div>
                </div>


<!--
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
-->
            </div>



            <h1 class="text-center">Category</h1>
            <h2 class="text-center">Sort by <span class="glyphicon glyphicon-chevron-down"></span></h2>
            <div class="row">
                <div ng-repeat="product in squaresCtrl.products" class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <a href="{{'#/squares-set/'+product.id}}">
                            <img ng-src="{{product.thumbnail}}" alt="">
                        </a>
                        <div class="caption">
                            <h3 class="text-center">{{product.name+" by "+product.author}}</h3>
                            <p class="text-justify">{{product.description}}</p>
                            <div class="row">
                                <div class="col-sm-6 col-sm-push-3">
                                    <h3 class="pull-left">{{product.rating+" likes"}}</h3>
                                    <a class="pull-right rate">
                                        <span class="glyphicon glyphicon-heart pull-right "></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
