<div class="container-fluid">
    <div class="row">
        <p style="visibility:hidden">Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.Very long text.</p>
        <div class="col-sm-10 col-sm-push-1">
            <h3 class="text-center">Register</h3>
            <div class="text-center">
                <a href="#"><img src="../images/sign-up-fb.png" class="social-btns" alt="sign-up-fb"></a>
                <a href="#"><img src="../images/sign-up-g.png" class="social-btns" alt="sign-up-g"></a>
            </div>

            <form class="auth-form" name="registerForm" ng-submit="reviewFrom.$vali && regCtrl.register()" novalidate>
                <div class="form-group">
                    <label for="userName">Username:</label>
                    <input type="text" id="userName" class="form-control" ng-model="registerForm.userName" placeholder="Username" required />
                </div>

                <div class="form-group">
                    <label for="emailAddress">Email Address:</label>
                    <input type="email" id="emailAddress" class="form-control" ng-model="registerForm.emailAddress" placeholder="Email" required />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" ng-model="registerForm.password" placeholder="Password" required />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" class="form-control" ng-model="registerForm.confirmPassword" placeholder="Repeate Password" required />
                </div>

                <div class="form-group">
                    <label for="profilePic">Chose profile picture</label>
                    <input type="file" id="profilePic">
                    <p class="help-block">We cannot wait to see your beauty shine</p>
                </div>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="userRole" id="artist" value="artist"> I am artist
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="userRole" id="customizer" value="customer" checked> I am customizer
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-default pull-right">Register</button>
            </form>
        </div>
    </div>
</div>
