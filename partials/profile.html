<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="row info">
                <div class="col-sm-4">
                    <img ng-src="{{userCtrl.user.img}}" class="img-circle img-responsive profile-pic" alt="profile-pic">
                </div>

                <div class="details">
                    <div class="col-sm-4">
                        <h3>{{userCtrl.user.name}}</h3>
                        <p class="text-justify">{{userCtrl.user.description}}</p>
                    </div>
                    <div class="col-sm-4">
                        <div>
                            <h4><span class="glyphicon glyphicon-map-marker"></span>{{userCtrl.user.address}}</h4>
                            <h4><span class="glyphicon glyphicon-envelope"></span>{{userCtrl.user.email}}</h4>
                            <h4><span class="glyphicon glyphicon-link"></span>{{userCtrl.user.web}}</h4>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <form class="upload-set-form clearfix" name="upload-set" ng-submit="userCtrl.upload()">
                    <div class="form-group pull-left">
                        <label for="profilePic">Chose profile picture</label>
                        <input type="file" multiple id="profilePic">
                    </div>
                       <div class="form-group pull-left">
                       <button type="submit" class="btn btn-default">Upload</button>
                    </div>
                    
                </form>
            </div>




            <h2 class="text-center">Sort by <span class="glyphicon glyphicon-chevron-down"></span></h2>
            <div class="row">
                <div ng-repeat="set in userCtrl.user.sets" class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <a href="{{'#/squares-set/'+set.id}}">
                            <img ng-src="{{set.thumbnail}}" alt="">
                        </a>
                        <div class="caption">
                            <h3 class="text-center">{{set.name}}</h3>
                            <p class="text-justify">{{set.description}}</p>
                            <div class="row modify">
                                <div class="col-sm-10 col-sm-push-1">
                                    <a href="" class="btn btn-default pull-left">Edit</a>
                                    <a href="" class="btn btn-default pull-right">Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
