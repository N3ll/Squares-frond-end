<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="text-center">{{squaresCtrl.clickedSet.name + " by "+squaresCtrl.clickedSet.author}}</h3>
            <p class="text-center">{{squaresCtrl.clickedSet.description}}</p>

            <div class="clearfix grid-size">
                <div ng-repeat="row in squaresCtrl.getGridSize()  track by $index">
                    <div ng-repeat="col in squaresCtrl.getGridSize() track by $index">
                        <div id="{{row +','+col}}" class="square">
                            <img ng-src="{{squaresCtrl.getSquare(row,col)}}" class="img-responsive">
                        </div>
                    </div>
                </div>
            </div>

           
           
            <div class="row">
                <div class="col-sm-8 col-sm-push-2">
                    <ul class="list-unstyled list-inline social-links pull-left">
                        <li>
                            <a href="#facebook-profile">
                                <i class="fa fa-facebook-square fa-2x"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#twitter-profile">
                                <i class="fa fa-twitter-square fa-2x"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#instagram-profile">
                                <i class="fa fa-instagram fa-2x"></i>
                            </a>
                        </li>
                    </ul>
                    <a href="{{'#/customize/'+squaresCtrl.clickedSet.id}}" class="btn btn-default pull-right">Customize</a>
                </div>
            </div>

            <!-- Comments -->
            <div class="row">
                <div class="col-sm-8 col-sm-push-2">
                    <form class="comment-form" name="reviewForm" ng-controller="ReviewController as reviewCtrl">
                        <fieldset class="form-group">
                            <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Leave you opinion about this masterpiece" title="Review"></textarea>
                        </fieldset>

                        <fieldset class="form-group">
                            <input type="submit" class="btn btn-default pull-right" value="Comment" />
                        </fieldset>
                    </form>
                </div>
            </div>

            <div ng-repeat="comment in squaresCtrl.clickedSet.comments" class="comment col-sm-12">
                <div class="row">
                    <div class="col-sm-2">
                        <img class="img-circle img-responsive hidden-xs" ng-src="{{comment.img}}" alt="">
                    </div>
                    <div class="col-sm-10">
                        <h3>{{comment.user}}</h3>
                        <p>{{comment.text}}</p>
                        <p class="small">9:41 PM on August 24, 2013</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
